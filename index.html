<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment one</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <section class="banner">
        <h1>Let's Help Those Who Are</h1>
        <h1>In Need</h1>
        <p>Donate to charity and see your impact with regular
            updates.</p>
        <a class="button" href="">Donate Now</a>
    </section>
    <section>
        <div class="donaton-item">
            <h1>Donate Today</h1>
        </div>
        <div class="donation-money">
            <h2 class="donation">
                100TK
            </h2>
            <h2 id="donate">
                200TK
            </h2>
            <h2 class="donation">
                500TK
            </h2>
            <h2 class="donation">
                1000TK
            </h2>
            <h2 class="donation">
                5000TK
            </h2>
        </div>
        <a class="button" href="">Donate Now</a>
    </section>
    <section>
        <h1>Our Donation Plan</h1>
        <div class="plan">
            <img src="icons/food.png" alt="">
            <h3>Food for family</h3>
        </div>
        <div class="plan">
            <h3> Shelter for a family</h3>
            <img src="icons/shelter.png" alt="">
        </div>
        <div class="plan">
            <h3>Medicine for a family</h3>
            <img src="icons/medicine.svg" alt="">
        </div>
    </section>
</body>

</html>
